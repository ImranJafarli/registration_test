<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buglance</title>
    <link rel="shortcut icon" href="./image/Buglance.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div>
        <div class="metn">
            <h1>Apply for Buglance Startups Plan</h1>
        </div>
        <div>
            <form action="register" class="qeyd">
                <label for="name">Full name</label>
                <br>
                <br>
                <input type="text" name="Full name" id="name" placeholder="Your name and surname here" size="35">
                <br>
                <br>
                <label for="email">Business email</label>
                <br>
                <br>
                <input type="email" name="Business email" id="email" size="35" placeholder="Your work email address">
                <br>
                <br>
                <label for="Company">Company name</label>
                <br>
                <br>
                <input type="text" size="35" placeholder="Your company name" id="Company">
                <br>
                <br>
                <label for="website">Company website</label>
                <br>
                <br>
                <input type="text" size="35" placeholder="example.com" id="website">
                <br>
                <br>
                <label for="found">Founding year (optional)</label>
                <br>
                <br>
                <input type="text" size="35" placeholder="Year your company was found" id="found">
                <br>
                <br>
                <label for="partner">Referral partner (optional)</label>
                <br>
                <br>
                <input type="text" size="35" placeholder="Select referral partner" id="partner">
                <br>
                <br>
                <button type="submit">Apply Now</button>
            </form>
        </div>
    </div>
</body>
</html>
